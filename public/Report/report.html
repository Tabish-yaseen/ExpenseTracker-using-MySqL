    <h2>Day to Day Expenses</h2>
    <h5>Select Date</h5>
    <input type="date" id="day" name="day">
    <button id="dayshowbtn">Show</button>
    <table>
        <thead>
            <tr>
               <th>Date</th> 
               <th>Description</th>
               <th>Category</th>
               <th>Amount</th>
            </tr>
        </thead>
        <tbody id="dayexpenses">
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td>Total</td>
                <td><span id="totalAmount">0</span></td>
            </tr>
        </tfoot>
        
    </table>
    

    <br>
    <h2>Monthly Expenses</h2>
    <h5>Select Month</h5>
    <input type="month" id="month" name="month">
    <button id="monthshowbtn">Show</button>
    <table>
        <thead>
            <tr>
                <th>Date</th> 
               <th>Description</th>
               <th>Category</th>
               <th>Amount</th>
            </tr>
        </thead>
        <tbody id="monthlyexpenses">
            
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td>Total</td>
                <td><span id="monthTotalAmount">0</span></td>
            </tr>
        
        
    </table>
